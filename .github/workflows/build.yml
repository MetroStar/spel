name: Build STIGed AMI's

on:
  workflow_dispatch:
    inputs:
      public:
        description: "Set AMI's to public"
        required: true
        default: true
        type: boolean
      develop:
        description: "Set AMI's to develop"
        required: false
        default: false
        type: boolean
      govcloud:
        description: "Copy AMI's to GovCloud"
        required: false
        default: false
        type: boolean
      run_centos9:
        description: "Run CentOS 9 Stream builder"
        required: false
        default: false
        type: boolean
      run_ol9:
        description: "Run Oracle Linux 9 builder"
        required: false
        default: false
        type: boolean
      run_rhel9:
        description: "Run RHEL 9 builder"
        required: false
        default: false
        type: boolean
      run_ol8:
        description: "Run Oracle Linux 8 builder"
        required: false
        default: false
        type: boolean
      run_rhel8:
        description: "Run RHEL 8 builder"
        required: false
        default: false
        type: boolean
      run_ws2016:
        description: "Run Windows Server 2016 builder"
        required: false
        default: false
        type: boolean
      run_ws2019:
        description: "Run Windows Server 2019 builder"
        required: false
        default: false
        type: boolean

  schedule:
    - cron: '0 9 1 * *'

permissions:
  id-token: write
  contents: write

jobs:
  build:
    name: Build SPEL AMI's
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::879381286673:role/Packer_Amazon
          role-duration-seconds: 43200

      - name: Set up environment
        run: |
          echo "Setting up environment variables"

          echo "PUBLIC=${{ github.event.inputs.public }}" >> $GITHUB_ENV
          echo "SPEL_IDENTIFIER=spel" >> $GITHUB_ENV

          builders=""
          if [[ "${{ github.event.inputs.run_centos9 }}" == "true" ]]; then
            builders+="amazon-ebssurrogate.minimal-centos-9stream-hvm,"
          fi
          if [[ "${{ github.event.inputs.run_ol9 }}" == "true" ]]; then
            builders+="amazon-ebssurrogate.minimal-ol-9-hvm,"
          fi
          if [[ "${{ github.event.inputs.run_rhel9 }}" == "true" ]]; then
            builders+="amazon-ebssurrogate.minimal-rhel-9-hvm,"
          fi
          if [[ "${{ github.event.inputs.run_ol8 }}" == "true" ]]; then
            builders+="amazon-ebssurrogate.minimal-ol-8-hvm,"
          fi
          if [[ "${{ github.event.inputs.run_rhel8 }}" == "true" ]]; then
            builders+="amazon-ebssurrogate.minimal-rhel-8-hvm,"
          fi
          builders="${builders%,}"
          echo "SPEL_BUILDERS=$builders" >> $GITHUB_ENV

          windows_builders=""
          if [[ "${{ github.event.inputs.run_ws2016 }}" == "true" ]]; then
            windows_builders+="amazon-ebs.hardened-windows-2016-hvm,"
          fi
          if [[ "${{ github.event.inputs.run_ws2019 }}" == "true" ]]; then
            windows_builders+="amazon-ebs.hardened-windows-2019-hvm,"
          fi
          windows_builders="${windows_builders%,}"
          echo "WINDOWS_BUILDERS=$windows_builders" >> $GITHUB_ENV

          if [ "${{ github.event.inputs.develop }}" == "true" ]; then
            echo "SPEL_VERSION=$(date +%Y.%m).dev" >> $GITHUB_ENV
            echo "PKR_VAR_aws_force_deregister=true" >> $GITHUB_ENV
            echo "PKR_VAR_aws_ami_regions=[\"us-east-1\"]" >> $GITHUB_ENV
          else
            echo "SPEL_VERSION=$(date +%Y.%m).1" >> $GITHUB_ENV
            echo "PKR_VAR_aws_ami_regions=[\"us-east-1\",\"us-east-2\",\"us-west-1\",\"us-west-2\"]" >> $GITHUB_ENV
          fi

          if [ "${{ github.event.inputs.public }}" == "true" ]; then
            echo "PKR_VAR_aws_ami_groups=[\"all\"]" >> $GITHUB_ENV
          else
            echo "PKR_VAR_aws_ami_groups=[]" >> $GITHUB_ENV
          fi

          echo "PKR_VAR_aws_region=us-east-1" >> $GITHUB_ENV
          echo "PACKER_GITHUB_API_TOKEN=${{ secrets.PACKER_GITHUB_API_TOKEN }}" >> $GITHUB_ENV

          echo "AWS_COMMERCIAL_ACCESS_KEY_ID=${{ secrets.AWS_COMMERCIAL_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_COMMERCIAL_SECRET_ACCESS_KEY=${{ secrets.AWS_COMMERCIAL_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_GOVCLOUD_ACCESS_KEY_ID=${{ secrets.AWS_GOVCLOUD_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_GOVCLOUD_SECRET_ACCESS_KEY=${{ secrets.AWS_GOVCLOUD_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV

      - name: Install necessary packages
        run: |
          sudo apt-get update -y && sudo apt-get install -y \
            xz-utils \
            curl \
            jq \
            unzip \
            make \
            vim \
            build-essential \
            libssl-dev \
            zlib1g-dev \
            libbz2-dev \
            libreadline-dev \
            libsqlite3-dev \
            llvm \
            libncursesw5-dev \
            tk-dev \
            libxml2-dev \
            libxmlsec1-dev \
            libffi-dev \
            liblzma-dev \
            && sudo rm -rf /var/lib/apt/lists/*

      - name: Install Packer
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install packer

      - name: Install role deps + pin ansible-core (no venv)
        if: env.WINDOWS_BUILDERS != ''
        run: |
          set -euo pipefail

          # Find which ansible-playbook Packer will call (host or container)
          PLAYBOOK=$(command -v ansible-playbook || true)
          if [ -n "$PLAYBOOK" ]; then
            echo "ansible-playbook -> $PLAYBOOK"
            # Read the shebang to discover the Python interpreter
            SHEBANG=$(head -1 "$PLAYBOOK")
            PY_EXEC=$(echo "$SHEBANG" | awk 'NR==1{if($0 ~ /^#!/){sub("^#!","",$0); print $0}}')
            if echo "$PY_EXEC" | grep -q "env "; then PY_EXEC=$(command -v python3); fi
          else
            PY_EXEC=$(command -v python3)
          fi
          : "${PY_EXEC:=/usr/bin/python3}"
          echo "Using Python: $PY_EXEC"

          sudo "$PY_EXEC" -m pip install --upgrade pip
          # Pin to pre-strictness (<2.19) and install all controller-side deps the role lists
          sudo "$PY_EXEC" -m pip install --upgrade --force-reinstall "ansible-core<2.19"
          sudo "$PY_EXEC" -m pip install --upgrade \
            pywinrm requests requests-ntlm \
            passlib lxml xmltodict jmespath
          # (Often needed by Windows roles)
          ansible-galaxy collection install ansible.windows community.windows || true

          # Show versions
          ansible --version || true

          # Sanity-check: can the same interpreter import winrm?
          "$PY_EXEC" - <<'PY'
          import sys, pkgutil
          print("Controller Python:", sys.executable)
          print("winrm available:", bool(pkgutil.find_loader("winrm")))
          PY

      - name: Build STIGed AMI's
        run: |
          make -f Makefile.spel build

      - name: Copy STIGed AMI's to GovCloud
        if: github.event.inputs.govcloud == 'true'
        run: |
          make -f Makefile.spel copy

